<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate entre Expertos | Edición Genética</title>
    <style>
        :root {
          --pro-color: #4CAF50;
          --against-color: #F44336;
          --moderator-color: #2196F3;
          --bg-color: #f5f7fa;
          --card-color: #ffffff;
          --text-color: #333333;
          --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          --border-radius: 8px;
          --transition: all 0.3s ease;
        }
      
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
      
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-image: url("https://images.theconversation.com/files/246073/original/file-20181118-194497-s85yef.jpg?ixlib=rb-4.1.0&rect=0%2C323%2C5991%2C2991&q=45&auto=format&w=1356&h=668&fit=crop");
          background-size: cover;
          background-repeat: no-repeat;
          background-color: var(--bg-color);
          color: var(--text-color);
          line-height: 1.6;
          min-height: 100vh;
          padding: 20px;
        }
      
        .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 15px;
        }
      
        header {
          text-align: center;
          margin-bottom: 30px;
          padding: 25px;
          background-color: var(--card-color);
          border-radius: var(--border-radius);
          box-shadow: var(--shadow);
          border-left: 5px solid var(--moderator-color);
        }
      
        h1 {
          color: #2c3e50;
          margin-bottom: 10px;
          font-size: 2.2rem;
        }
      
        header p {
          color: #7f8c8d;
          font-size: 1.1rem;
        }
      
        .debate-container {
          display: flex;
          flex-direction: column;
          gap: 20px;
          margin-bottom: 30px;
        }
      
        .debate-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px 20px;
          background-color: #2c3e50;
          color: white;
          border-radius: var(--border-radius) var(--border-radius) 0 0;
          box-shadow: var(--shadow);
        }
      
        .expert-tag {
          padding: 5px 15px;
          border-radius: 20px;
          font-weight: bold;
          font-size: 0.9em;
          margin: 0 5px;
        }
      
        .pro-tag {
          background-color: var(--pro-color);
        }
      
        .against-tag {
          background-color: var(--against-color);
        }
      
        #debateStatus {
          font-size: 0.9em;
          opacity: 0.9;
          font-style: italic;
        }
      
        .debate-body {
          background-color: var(--card-color);
          border-radius: 0 0 var(--border-radius) var(--border-radius);
          box-shadow: var(--shadow);
          padding: 20px;
          min-height: 300px;
          max-height: 500px;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          gap: 15px;
        }
      
        .message {
          margin-bottom: 15px;
          padding: 15px;
          border-radius: var(--border-radius);
          position: relative;
          animation: fadeIn 0.3s ease-out;
        }
      
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
      
        .pro-message {
          background-color: rgba(76, 175, 80, 0.1);
          border-left: 4px solid var(--pro-color);
          margin-right: 20%;
        }
      
        .against-message {
          background-color: rgba(244, 67, 54, 0.1);
          border-left: 4px solid var(--against-color);
          margin-left: 20%;
        }
      
        .moderator-message {
          background-color: rgba(33, 150, 243, 0.1);
          border-left: 4px solid var(--moderator-color);
          text-align: center;
          margin: 0 auto;
          max-width: 80%;
        }
      
        .message-header {
          display: flex;
          justify-content: space-between;
          margin-bottom: 8px;
          font-weight: bold;
          align-items: center;
        }
      
        .message-time {
          font-size: 0.8em;
          color: #7f8c8d;
          font-weight: normal;
        }
      
        .message p {
          white-space: pre-line;
          word-wrap: break-word;
        }
      
        .controls {
          display: flex;
          gap: 15px;
          margin-top: 20px;
          flex-wrap: wrap;
        }
      
        button {
          padding: 12px 20px;
          border: none;
          border-radius: var(--border-radius);
          cursor: pointer;
          font-weight: bold;
          transition: var(--transition);
          flex: 1;
          min-width: 200px;
          font-size: 0.95em;
          display: flex;
          align-items: center;
          justify-content: center;
        }
      
        button:hover {
          opacity: 0.9;
          transform: translateY(-2px);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
      
        button:disabled {
          opacity: 0.6;
          cursor: not-allowed;
          transform: none !important;
        }
      
        .pro-btn {
          background-color: var(--pro-color);
          color: white;
        }
      
        .against-btn {
          background-color: var(--against-color);
          color: white;
        }
      
        .utility-btn {
          background-color: #607D8B;
          color: white;
        }
      
        .loading {
          display: inline-block;
          width: 16px;
          height: 16px;
          border: 3px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          border-top-color: white;
          animation: spin 1s ease-in-out infinite;
          margin-right: 8px;
        }
      
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      
        /* Scrollbar personalizada */
        .debate-body::-webkit-scrollbar {
          width: 8px;
        }
      
        .debate-body::-webkit-scrollbar-track {
          background: #f1f1f1;
          border-radius: 10px;
        }
      
        .debate-body::-webkit-scrollbar-thumb {
          background: #c1c1c1;
          border-radius: 10px;
        }
      
        .debate-body::-webkit-scrollbar-thumb:hover {
          background: #a8a8a8;
        }
      
        /* Responsive */
        @media (max-width: 768px) {
          .pro-message, .against-message {
            margin-left: 0;
            margin-right: 0;
          }
      
          .moderator-message {
            max-width: 100%;
          }
      
          button {
            min-width: 100%;
          }
      
          .debate-header {
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
          }
      
          h1 {
            font-size: 1.8rem;
          }
        }
      
        @media (max-width: 480px) {
          .container {
            padding: 10px;
          }
      
          header {
            padding: 15px;
          }
      
          .debate-body {
            padding: 15px;
          }
      
          .message {
            padding: 12px;
          }
        }
      </style> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Debate sobre Edición Genética</h1>
            <p>Interactúa con los expertos en tiempo real</p>
        </header>
        
        <div class="debate-container">
            <div class="debate-header">
                <div>
                    <span class="expert-tag pro-tag">George Church</span>
                    <span>vs</span>
                    <span class="expert-tag against-tag">Francis Fukuyama</span>
                </div>
                <div id="debateStatus">Debate listo</div>
            </div>
            
            <div class="debate-body" id="dialogueContainer">
                <div class="message moderator-message">
                    <div class="message-header">
                        <span>Moderador</span>
                    </div>
                    <p>Haz clic en los botones para generar respuestas de los expertos.</p>
                </div>
            </div>
            
            <div class="controls">
                <button id="proBtn" class="pro-btn">Respuesta de George Church</button>
                <button id="againstBtn" class="against-btn">Respuesta de Francis Fukuyama</button>
                <button id="clearBtn" class="utility-btn">Limpiar Debate</button>
                <button id="exportBtn" class="utility-btn">Exportar a PDF</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const proBtn = document.getElementById('proBtn');
            const againstBtn = document.getElementById('againstBtn');
            const clearBtn = document.getElementById('clearBtn');
            const exportBtn = document.getElementById('exportBtn');
            const dialogueContainer = document.getElementById('dialogueContainer');
            const debateStatus = document.getElementById('debateStatus');
            
            async function loadDebateHistory() {
                try {
                    const response = await fetch('/api/debate/history');
                    if (!response.ok) throw new Error('Error al cargar historial');
                    
                    const result = await response.json();
                    renderMessages(result.data);
                    
                    debateStatus.textContent = 'Debate listo';
                } catch (error) {
                    console.error('Error al cargar historial:', error);
                    showError('No se pudo cargar el historial del debate');
                }
            }
            
            function renderMessages(messages) {
                if (!messages || messages.length === 0) {
                    dialogueContainer.innerHTML = `
                        <div class="message moderator-message">
                            <div class="message-header">
                                <span>Moderador</span>
                            </div>
                            <p>No hay mensajes en este debate. Haz clic en los botones para comenzar.</p>
                        </div>
                    `;
                    return;
                }
                
                dialogueContainer.innerHTML = '';
                messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${msg.role}-message`;
                    
                    const messageHeader = document.createElement('div');
                    messageHeader.className = 'message-header';
                    
                    const speakerSpan = document.createElement('span');
                    speakerSpan.textContent = msg.speaker;
                    
                    const timeSpan = document.createElement('span');
                    timeSpan.className = 'message-time';
                    timeSpan.textContent = new Date(msg.createdAt).toLocaleTimeString();
                    
                    messageHeader.appendChild(speakerSpan);
                    messageHeader.appendChild(timeSpan);
                    
                    const contentP = document.createElement('p');
                    contentP.textContent = msg.message;
                    
                    messageDiv.appendChild(messageHeader);
                    messageDiv.appendChild(contentP);
                    
                    dialogueContainer.appendChild(messageDiv);
                });
                
                dialogueContainer.scrollTop = dialogueContainer.scrollHeight;
            }
            
            function showError(message) {
                dialogueContainer.innerHTML += `
                    <div class="message moderator-message">
                        <div class="message-header">
                            <span>Error</span>
                        </div>
                        <p>${message}</p>
                    </div>
                `;
            }
            
            proBtn.addEventListener('click', async () => {
                try {
                    proBtn.innerHTML = '<span class="loading"></span> Generando...';
                    proBtn.disabled = true;
                    
                    const response = await fetch('/api/debate/response/pro', {
                        method: 'POST'
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Error en la respuesta');
                    }
                    
                    await loadDebateHistory();
                } catch (error) {
                    console.error('Error:', error);
                    showError(`Error al generar respuesta: ${error.message}`);
                } finally {
                    proBtn.textContent = 'Respuesta de George Church';
                    proBtn.disabled = false;
                }
            });
            
            againstBtn.addEventListener('click', async () => {
                try {
                    againstBtn.innerHTML = '<span class="loading"></span> Generando...';
                    againstBtn.disabled = true;
                    
                    const response = await fetch('/api/debate/response/against', {
                        method: 'POST'
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Error en la respuesta');
                    }
                    
                    await loadDebateHistory();
                } catch (error) {
                    console.error('Error:', error);
                    showError(`Error al generar respuesta: ${error.message}`);
                } finally {
                    againstBtn.textContent = 'Respuesta de Francis Fukuyama';
                    againstBtn.disabled = false;
                }
            });
            
            clearBtn.addEventListener('click', async () => {
                if (confirm('¿Estás seguro de querer limpiar todo el historial del debate?')) {
                    try {
                        clearBtn.innerHTML = '<span class="loading"></span> Limpiando...';
                        clearBtn.disabled = true;
                        
                        const response = await fetch('/api/debate/clear', {
                            method: 'DELETE'
                        });
                        
                        if (!response.ok) {
                            throw new Error('Error al limpiar debate');
                        }
                        
                        await loadDebateHistory();
                    } catch (error) {
                        console.error('Error:', error);
                        showError('Error al limpiar debate: ' + error.message);
                    } finally {
                        clearBtn.textContent = 'Limpiar Debate';
                        clearBtn.disabled = false;
                    }
                }
            });
            
            exportBtn.addEventListener('click', async () => {
                try {
                    exportBtn.innerHTML = '<span class="loading"></span> Generando PDF...';
                    exportBtn.disabled = true;
                    
                    window.open('/api/debate/export/pdf', '_blank');
                    
                } catch (error) {
                    console.error('Error:', error);
                    showError('Error al exportar debate: ' + error.message);
                } finally {
                    setTimeout(() => {
                        exportBtn.textContent = 'Exportar a PDF';
                        exportBtn.disabled = false;
                    }, 3000);
                }
            });
            
            loadDebateHistory();
        });
    </script>
</body>
</html>
